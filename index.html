<script type="text/javascript">

function generateCode()
	{

	$response = "";

	$requestURL = document.getElementById("apisjson").value;
	console.log("pulling: " + $requestURL);

	$hosturl = 'http://api.api.kinlane.com';
	$baseurl = '/';
	$resource = 'apijson/codegen/client/';

	$query = '?url=' + $requestURL;
	$apiurl = $hosturl + $baseurl + $resource + $query;

	$.ajax({
		url: $apiurl,
		type: 'GET',
		success: function(data) {

			$WorkingResponse = data;

			$.each(data['libraries'], function(resourceKey, resourceValue) {
				
				console.log(resourceKey);
				
				$resource_name = resourceValue['name'];
				$resource_description = resourceValue['description'];
				$resource_url = resourceValue['url'];
				$resource_tags = resourceValue['tags'];
				$resource_slug = resourceValue['slug'];


				$resourcecount++;

				});
			}
		});

	}
</script>

<table>
	<tr>
		<td>APIs.json File</td>
		<td><input type="text" name="file" id="apisjson" value="https://kin-lane.github.io/api/apis.json" size="100" /></td>
		<td><input type="button" onclick="generateCode();" name="generate" value="Generate" /></td>
	</tr>
</table>
